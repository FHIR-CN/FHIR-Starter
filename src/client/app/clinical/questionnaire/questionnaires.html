<section class="mainbar" data-ng-controller="questionnaires as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input class="form-control search-query"
                           data-ng-model="vm.questionnairesSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="Filter by title, status ..."
                            />

                    <div class="btn-group pull-right">
                        <div class="btn-group">
                            <a class="btn btn-info"
                               data-ng-click="vm.refresh()"><i
                                    class="fa fa-refresh"></i><span>Refresh</span></a>
                            <a class="btn btn-info" href="/questionnaire/new"><i
                                    class="fa fa-plus"></i><span>Add Questionnaire</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="widget wgreen" data-ng-show="vm.questionnairesCount > 0">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.questionnairesFilteredCount}} / {{vm.questionnairesCount}}"
                         right-text="Page {{vm.paging.currentPage}} of {{vm.paging.pageCount}}"></div>
                    <div class="widget-content col-sm-12">
                        <ul class="list-group">
                            <div class="col-sm-6"
                                 data-ng-repeat="q in vm.questionnaires"
                                 data-ng-click="vm.goToQuestionnaire(q)">
                                <fs-search-item name="{{q.content.name.text}}"
                                                summary="{{q.summary | truncate:75}}"
                                                resourceid="{{q.id | truncate:75}}"
                                                edit="edit(q.$$hashKey)"></fs-search-item>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                    <div data-ng-show="vm.questionnairesFilteredCount > vm.paging.pageSize">
                        <pagination boundary-links="false"
                                    ng-change="vm.pageChanged()"
                                    total-items="vm.questionnairesFilteredCount"
                                    items-per-page="vm.paging.pageSize"
                                    ng-model="vm.paging.currentPage"
                                    max-size="vm.paging.maxPagesToShow"
                                    class="pagination-small"
                                    previous-text="Prev"
                                    next-text="Next"
                                    first-text="First"
                                    last-text="Last"></pagination>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}&nbsp;&nbsp;<i
                    class="fa fa-cog fa-spin"></i></div>
        </div>
    </section>
</section>
