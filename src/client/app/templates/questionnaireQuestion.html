<div class="form-group col-md-12 col-md-offset-4">
    <label class="control-label" for="{{question.linkId}}">{{question.linkId | questionnaireLabel }}</label>&nbsp;&nbsp;
    <input required="{{question.required}}"
           type="{{question.type | questionnaireInputType }}"
           id="{{question.linkId}}"
           class="form-control"
           data-ng-model="question.linkId"
           placeholder="{{question.text}}"><span data-fs-add-to-list="question.repeats"/></span>
</div>
