<!DOCTYPE html>
<html data-ng-app="FHIRStarter">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">FHIR Starter</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.min.css" rel="stylesheet" />
    <link href="content/customtheme.css" rel="stylesheet"/>
    <link href="content/styles.css" rel="stylesheet" />
</head>
<body>
<div>
    <div data-ng-include="'/app/layout/shell.html'"></div>
    <div id="splash-page" data-ng-show="false">
        <div class="page-splash">
            <div class="page-splash-message">
                FHIR Starter
            </div>
            <div class="progress progress-striped active page-progress-bar">
                <div class="bar"></div>
            </div>
        </div>
    </div>
</div>

<span data-cc-scroll-to-top></span>

<!-- Vendor Scripts -->
<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/toastr.min.js"></script>
<script src="lib/moment.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="lib/spin.min.js"></script>

<!-- Bootstrapping -->
<script src="app/app.js"></script>
<script src="app/config.js"></script>
<script src="app/config.exceptionHandler.js"></script>
<script src="app/config.route.js"></script>

<!-- common Modules -->
<script src="app/common/common.js"></script>
<script src="app/common/logger.js"></script>
<script src="app/common/spinner.js"></script>

<!-- common.bootstrap Modules -->
<script src="app/common/bootstrap/bootstrap.dialog.js"></script>

<!-- app -->
<script src="app/layout/shell.js"></script>
<script src="app/layout/sidebar.js"></script>
<script src="app/dashboard/dashboard.js"></script>

<!-- app Services -->
<script src="app/services/filters.js"></script>
<script src="app/services/directives.js"></script>
<script src="app/services/fhirClient.js"></script>

<!-- FHIR Administration Services -->
<script src="app/administration/organization/organizations.js"></script>
<script src="app/administration/organization/organizationDetail.js"></script>
<script src="app/administration/organization/organizationService.js"></script>

</body>
</html>
