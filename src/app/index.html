<!DOCTYPE html>
<html lang="en" ng-csp ng-app="FHIRStarter">
<head>
    <title>FHIR Starter</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/loading-bar.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/lib/angular/angular-csp.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/main" id="top"><b class="fa fa-home"></b>&nbsp;FHIR Starter</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse" ng-controller="MainController">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><b class="fa fa-fire"></b>&nbsp;FHIR Server:&nbsp;{{ activeServer.name }}&nbsp;<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="server in servers" ng-class="{active:activeServer.id===server.id}">
                            <a href="#" ng-click="changeServer(server.id)">{{ server.name }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><b class="fa fa-openid"></b>&nbsp;Login</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><b class="fa fa-hospital-o"></b>&nbsp;Workflows
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Administration</li>
                        <li><a href="/organization">Organization</a></li>
                        <li><a href="/patient">Patient</a></li>
                        <li><a href="/person">Related Person</a></li>
                        <li><a href="/practitioner">Practitioner</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Clinical</li>
                        <li><a href="/order">Order Entry</a></li>
                        <li><a href="/referral">Referral</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div ng-view></div>

    <footer style="padding-top: 200px">
        <div class="row">
            <div class="col-lg-12" ng-controller="MainController">
                <span class="back pull-right"><a href="#" ng-click="scrollToTop()">Back to top</a></span>

                <p class="small">Bootstrap design by <a
                        href="http://thomaspark.me" rel="nofollow">Thomas Park</a></p>
            </div>
        </div>
    </footer>
</div>

<!-- libraries -->
<script src="/lib/angular-beta/angular.min.js"></script>
<script src="/lib/angular-beta/angular-resource.min.js"></script>
<script src="/lib/angular-beta/angular-route.min.js"></script>
<script src="/lib/angular-beta/angular-animate.min.js"></script>
<script src="/lib/angular-beta/angular-sanitize.min.js"></script>
<script src="/lib/angular-beta/angular-cookies.min.js"></script>
<script src="/lib/underscore-1.6.0.min.js"></script>
<script src="/lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="/lib/loading-bar.min.js"></script>
<script src="/js/app.js"></script>
<!-- controllers -->
<script src="/js/controllers/MainController.js"></script>
<script src="/js/controllers/ServerController.js"></script>
<script src="/js/controllers/PatientController.js"></script>
<script src="/js/controllers/OrganizationController.js"></script>
<script src="/js/controllers/PersonController.js"></script>
<script src="/js/controllers/PractitionerController.js"></script>
<script src="/js/controllers/AddressController.js"></script>
<script src="/js/controllers/ContactController.js"></script>
<script src="/js/controllers/IdentifierController.js"></script>
<script src="/js/controllers/TelecomController.js"></script>
<!-- directives -->
<script src="/js/directives/addressItem.js"></script>
<script src="/js/directives/contactItem.js"></script>
<script src="/js/directives/identifierItem.js"></script>
<script src="/js/directives/telecomItem.js"></script>
<script src="/js/directives/searchItem.js"></script>
<script src="/js/directives/selectServer.js"></script>
<!-- services -->
<script src="/js/services/conformanceService.js"></script>
<script src="/js/services/organizationService.js"></script>
<script src="/js/services/identifierService.js"></script>
<script src="/js/services/addressService.js"></script>
<script src="/js/services/telecomService.js"></script>
<script src="/js/services/serverService.js"></script>
<script src="/js/services/fhirClient.js"></script>
<script src="/js/services/cacheData.js"></script>
</body>
</html>
